    <script>
        
        class Stack {
            constructor(){
                this.stack = []
                this.size = 6
            }

            add(element){

                if(this.stack.length < this.size){
                    this.stack.push(element)
                } else{
                    console.log("Stack Overflow");
                }
            }

            travel(){
                console.log(this.stack);
                if(this.stack.length === 0){
                    console.log("Stack underflow");
                }
            }
            isEmpty(){

            }
            delete(){
                if(this.stack.length === 0){

                }
                this.stack.pop()
            }
        }
        const stack = new Stack()

        stack.add(1)
        stack.add(2)
        stack.add(3)
        stack.add(4)
        stack.add(5)
        stack.add(6)
